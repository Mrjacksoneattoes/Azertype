<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azertype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p id="title">Azertype</p>
        <p id="appli">L'application pour écrire plus vite</p>
        <p id="azertype">Azerype est une application en ligne pour apprendre à taper plus vite au clavier :)</p>
        <nav class="navbar">
            <ul>
                <li></li>
            </ul>
        </nav>
    </header>    

    <main>
        <div class="container">
            <div class="big">
            <div class="containerFirst">
                <input type="radio" id="Mots" name="choix" value="Mots">

            <label for="Mots">Mots</label>
            </div>
            

            <div class="containerSecond">
                <input type="radio" id="Phrases" name="choix" value="Phrases">

            <label for="Phrases">Phrases</label>
            </div>
        </div>
            <div class="affichage">
                <p id="phrase">Azertype</p>
            </div>
            
            <div class="reponseUtilisateur">
                <input type="text" id="reponse" placeholder="entrez le mot ou la phrase">
                <button class="btn">envoyer</button>
            </div>
            <p id="score">Votre score: </p>
        </div>
    </main>

    <footer>
        <div class="lastShit">

        </div>
    </footer>



    <script src="script.js" defer></script>
</body>
</html>
